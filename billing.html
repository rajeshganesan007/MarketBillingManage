<!DOCTYPE html>
<html>
<head>
    <title>Billing Page</title>
    <script>
        function updateStock(productId, quantity) {
            fetch('/updateStock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ productId, quantity }),
            })
                .then(response => {
                    if (response.ok) {
                        alert('Stock updated successfully.');
                    } else {
                        alert('Error updating stock.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Billing Page</h1>
    <p>Click the button to update stock for Product A by 2:</p>
    <button onclick="updateStock(1, 2)">Update Stock</button>
</body>
</html>
